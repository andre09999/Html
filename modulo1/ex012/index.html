<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inseridos vídeos hospedados localmente</h1>
    <p>Este video esta hospedado no me proprio servidor.</p>
    <video  width="400" controls poster="imagens/limoes-capa.png">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <p>Seu navegador nãp tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
<iframe width="450" height="315" src="https://www.youtube.com/embed/pHhe-etuurE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
<h1>Inserindo Video do vimeo</h1>
<iframe src="https://player.vimeo.com/video/177118397?h=52d138b00e&autoplay=1" width="938" height="400" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
